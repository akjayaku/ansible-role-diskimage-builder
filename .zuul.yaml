- job:
    name: ansible-role-diskimage-builder
    run: tests/test.yaml
    required-projects:
      - name: openstack/diskimage-builder
    roles:
      - zuul: openstack/ansible-role-diskimage-builder

- job:
    name: ansible-role-diskimage-builder-centos-7
    parent: ansible-role-diskimage-builder
    nodeset: centos-7

- job:
    name: ansible-role-diskimage-builder-fedora-27
    parent: ansible-role-diskimage-builder
    nodeset: fedora-27

- job:
    name: ansible-role-diskimage-builder-ubuntu-bionic
    parent: ansible-role-diskimage-builder
    nodeset: ubuntu-bionic

- job:
    name: ansible-role-diskimage-builder-ubuntu-xenial
    parent: ansible-role-diskimage-builder
    nodeset: ubuntu-xenial

- project:
    templates:
      - windmill-jobs-fedora-27
      - windmill-jobs-bionic
      - windmill-jobs-xenial
    check:
      jobs:
        - ansible-role-diskimage-builder-centos-7
        - ansible-role-diskimage-builder-fedora-27
        - ansible-role-diskimage-builder-ubuntu-bionic
        - ansible-role-diskimage-builder-ubuntu-xenial
        - tox-linters
    gate:
      jobs:
        - ansible-role-diskimage-builder-centos-7
        - ansible-role-diskimage-builder-fedora-27
        - ansible-role-diskimage-builder-ubuntu-xenial
        - tox-linters
